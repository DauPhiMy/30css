<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="card" >
        <div class="card-header">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping-fast"></i>
        </div>
        <div class="card-body">
            <div class="card-img">
                <img src="./nike.png" alt="">
            </div>
            <h1 class="card-title">Nike Zoom KD 12</h1>
            <p class="card-price">$99</p>
        </div>
        <div class="card-footer">
            <div class="card-size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card-color">
                <h3>Color:</h3>
                <span class="color color-red"></span>
                <span class="color"></span>
                <span class="color"></span>
            </div>
            <div>
                <button class="btn">Buy now</button>
                <button class="btn">Add card</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b41d349e68.js" crossorigin="anonymous"></script>
</body>
</html>
